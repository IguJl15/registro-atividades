{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block content %}
  <div class="card">
    <div class="card-body">

    <h5 class="card-title">Entrar</h5>
      <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type='submit' content='Entrar' %}
      </form>
    </div>
  </div>
{% endblock %}
